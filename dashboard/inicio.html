<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Track - Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../stylesheet/style.css" />
    <script src="https://kit.fontawesome.com/0c236ae6c9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container-fluid px-0 h-100">
      <div
        class="row vh-100 collapse show no-gutters d-flex h-100 position-relative"
      >
        <div id="drawer"></div>
        <div class="col p-3 content-container">
          <h3>Saiba como está sua saúde</h3>

          <div class="row show-items justify-content-lg-center">
            <div class="col-md-3 col-sm-12 show-item mr-3">
              <div class="item-icon">
                <i class="fa fa-heart"></i>
              </div>
              <span>IMC</span>
              <h4>27,2</h4>
              <p>Situação: Acima do peso</p>
            </div>

            <div class="col-md-3 col-sm-12 show-item mr-3">
              <div class="item-icon">
                <i class="fa fa-weight"></i>
              </div>
              <span>Peso</span>
              <h4>75,2KG</h4>
              <p>Você perdeu 5KG</p>
            </div>

            <div class="col-md-3 col-sm-12 show-item">
              <div class="item-icon">
                <i class="fa fa-heartbeat"></i>
              </div>
              <span>Pressão arterial</span>
              <h4>160/80</h4>
              <p>Informada em: 23/05/2020</p>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
