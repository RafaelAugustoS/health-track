<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Track - Perfil</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../stylesheet/style.css" />
    <script src="https://kit.fontawesome.com/0c236ae6c9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container-fluid px-0 h-100">
      <div
        class="row vh-100 collapse show no-gutters d-flex h-100 position-relative"
      >
        <div id="drawer"></div>
        <div class="col p-3 content-container">
          <h3 class="home-title text-black">Informações do usuario</h3>
          
          <div class="col-lg-12 col-sm-12">    
            <form>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="text-black" for="nome">Nome</label>
                    <input class="form-control input-ghost" id="nome">
                  </div>
                </div>

                <div class="col">
                  <div class="form-group">
                    <label class="text-black" for="nascimento">Data de nascimento</label>
                    <input class="form-control input-ghost" id="nascimento">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="text-black" for="email">E-mail</label>
                    <input class="form-control input-ghost" id="email">
                  </div>
                </div>

                <div class="col">
                  <div class="form-group">
                    <label class="text-black" for="altura">Altura</label>
                    <input class="form-control input-ghost" id="altura">
                  </div>
                </div>
              </div>
    
              <label class="text-black">Genêro</label>
              <div class="row">
                <div class="col">
                  <div class="form-group form-check-inline"> 
                    <input type="radio" class="form-check-input" id="homem" name="genero">
                    <label class="form-check-label text-black" for="homem">Homem</label>
                  </div>
        
                  <div class="form-group form-check-inline"> 
                    <input type="radio" class="form-check-input" id="mulher" name="genero">
                    <label class="form-check-label text-black" for="mulher">Mulher</label>
                  </div>
        
                  <div class="form-group form-check-inline"> 
                    <input type="radio" class="form-check-input" id="binario" name="genero">
                    <label class="form-check-label text-black" for="binario">Não binário</label>
                  </div>
                </div>
              </div>

              <hr />
              
              <h3 class="home-title text-black">Alterar senha</h3>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label class="text-black" for="senha">Senha</label>
                    <input type="password" class="form-control input-ghost" id="senha">
                  </div>
                </div>
    
                <div class="col">
                  <div class="form-group">
                    <label class="text-black" for="senha">Nova senha</label>
                    <input type="password" class="form-control input-ghost" id="senha">
                  </div>
                </div>
              </div>
    
              <button type="submit" class="btn btn-primary btn-round">Salvar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
