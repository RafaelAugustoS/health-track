<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Track - Pressão arterial</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../stylesheet/style.css" />
    <script src="https://kit.fontawesome.com/0c236ae6c9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container-fluid px-0 h-100">
      <div
        class="row vh-100 collapse show no-gutters d-flex h-100 position-relative"
      >
        <div id="drawer"></div>
        <div class="col p-3 content-container">
          <h3>Pressão arterial</h3>
          <p class="subtitle">Aqui você encontra todo historico da sua pressão arterial</p>
          
          <div class="table-global">
            <h4>Lista de pressão arterial</h4>
            <table class="table">
              <thead>
                <tr>
                  <th>Pressão arterial</th>
                  <th>Situação</th>
                  <th>Data/Hora</th>
                  <th>Ações</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <th>140/90 mmHg</th>
                  <th>NORMAL</th>
                  <th>23/05/2020 - 08:00</th>
                  <th>
                    <a href="#"><i class="fa fa-edit"></i></a>
                    <a href="#"><i class="fa fa-trash"></i></a>
                  </th>
                </tr>

                <tr>
                  <th>140/90 mmHg</th>
                  <th>NORMAL</th>
                  <th>23/05/2020 - 08:00</th>
                  <th>
                    <a href="#"><i class="fa fa-edit"></i></a>
                    <a href="#"><i class="fa fa-trash"></i></a>
                  </th>
                </tr>

                <tr>
                  <th>140/90 mmHg</th>
                  <th>NORMAL</th>
                  <th>23/05/2020 - 08:00</th>
                  <th>
                    <a href="#"><i class="fa fa-edit"></i></a>
                    <a href="#"><i class="fa fa-trash"></i></a>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
